<!--suppress HtmlFormInputWithoutLabel -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="/bower_components/core-label/core-label.html">
<link rel="import" href="/bower_components/core-a11y-keys/core-a11y-keys.html">

<polymer-element name="oe-landing-login" attributes="oe">
    <template>
        <div id="login-container" vertical layout>
            <paper-input id="oeLoginUsername" label="Username" floatinglabel value="{{loginUsername}}"></paper-input>
            <paper-input-decorator label="Password" floatinglabel>
                <input id="oeLoginPassword" is="core-input" name="password" value="{{loginPassword}}" type="password">
            </paper-input-decorator>
            <span class="hidden error" id="noUserFound">Username not found.</span>
            <span class="hidden error" id="badPassword">Username and password do not match.</span>
            <span class="hidden success" id="loginSuccess">Login successful!</span>
            <paper-button id="login-button" on-tap="{{loginTap}}">Login</paper-button>
            <core-a11y-keys keys="enter" on-keys-pressed="{{loginTap}}"></core-a11y-keys>
        </div>
        <style>
            .hidden {
                display: none;
            }

            .error {
                color: red;
            }

            .success {
                color: green;
            }

            #login-container {
                background: white;
                box-shadow: rgba(0, 0, 0, 0.258824) 0 2px 5px 0;
                max-width: 540px;
                margin: 16px auto;
                padding: 10px;
            }

            #login-button {
                background-color: rgb(27, 85, 170);
                color: white;
            }
        </style>
    </template>
    <script>
        Polymer('oe-landing-login', {
            ready: function () {
                app.channels.user.on('login-no-user', this.loginNoUser, this);
                app.channels.user.on('login-bad-password', this.loginBadPassword, this);
                app.channels.user.on('login-success', this.loadAdmin, this);
            },

            loadAdmin: function () {
                app.channels.navigation.command('load-admin-page');
            },

            loginUsernameChange: function () {
                this.hideMessages();
            },

            loginPasswordChange: function () {
                this.hideMessages();
            },

            hideMessages: function () {
                var el = $(this.$.noUserFound);
                if (!el.hasClass('hidden')) {
                    el.addClass('hidden');
                }

                el = $(this.$.badPassword);
                if (!el.hasClass('hidden')) {
                    el.addClass('hidden');
                }
            },

            loginTap: function () {
                var credentials = {
                    username: this.loginUsername,
                    password: this.loginPassword
                };

                app.channels.user.command('login', credentials);
            },

            loginNoUser: function () {
                var el = $(this.$.noUserFound);
                if (el.hasClass('hidden')) {
                    el.removeClass('hidden');
                }
                window.setTimeout(function () {
                    if (!el.hasClass('hidden')) {
                        el.addClass('hidden');
                    }
                }, 10000);
            },

            loginBadPassword: function () {
                var el = $(this.$.badPassword);
                if (el.hasClass('hidden')) {
                    el.removeClass('hidden');
                }
                window.setTimeout(function () {
                    if (!el.hasClass('hidden')) {
                        el.addClass('hidden');
                    }
                }, 10000);
            }
        });
    </script>

</polymer-element>
