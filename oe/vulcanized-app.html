<dom-module id="oe-alter-pilesort" assetpath="/oe_modules/control-alter-pilesort/">
    <style include="iron-flex iron-flex-alignment">
        .nameCard {
            cursor: pointer;
        }

        .cardText {
            fill: black;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <template>
        <svg id="svgSpace">
        </svg>
    </template>
    <script>
        //noinspection JSUnusedLocalSymbols,JSUnusedGlobalSymbols
        Polymer({
            is: 'oe-alter-pilesort',
            properties: {
                graph: {notify: true},
                oe: {notify: true},
                response: {notify: true}
            },

            ready: function () {
                this.createLayoutGrid();
                var self = this;
                this.initialSetup = true;
                if (this.oe) {
                    this.setupNamePileSort();
                } else {
                    console.log('[alter-pilesort] Pilesort is ready!');
                    // For some reason the data is pulled slower than the comoponent is ready
                    // So we need to listen for when the attributes are updated
                    // then set everything up as soon as they're ready.
                    // There has got to be a better way.
                    function isThisEddi(ev) {
                        var eid = ev.get('eid');
                        if (self.oe && self.oe.eid && self.oe.eid === eid) {
                            self.setupNamePileSort();
                        }
                    }

                    app.channels.pool.on('attributes-updated', _.bind(isThisEddi, this));
                }

            },

            // Set the initial variables
            setupNamePileSort: function () {
                console.log('---- setupNamePileSort');
                app.channels.pool.off('attributes-updated'); // stop listening for attribute updated events.
                this.touchHeight = $(window).height() * 0.9;
                this.touchWidth = $('#oe-layout-eddi-controlspace').width();

                this.cardHeight = 40;
                this.cardWidth = 100;
                this.cardStrokeWidth = 1;

                this.cardFill = '#777';
                this.cardFillHighlight = '#4d4da4';

                // it's important that the cardCount (which creates the card id's)
                // is an integer that strictly increases. This is an assumption of the
                // pileCrawl algorithm.
                this.cardCount = 0;

                this.cards = [];
                this.cardpiles = [];
                this.piles = [];

                /*** Startup procedure
                 * 1) Render and set up the playing field
                 * 2) Add the starting grid of cards
                 * 3) Add any existing cards from the data
                 * 4) Run the card update function
                 * 5) Refresh and set the piles up
                 ***/
                this.renderNamePileSort();
                this.addNamesToStartGrid();
                this.loadCards();
                this.updateCards();
                //this.refreshPiles();
                this.initialSetup = false;
            },

            // Render the pile sort, setup the playing field
            renderNamePileSort: function () {
                var self = this;

                // the drawing space
                this.svg = d3.select(this.$['svgSpace'])
                        .attr('height', this.touchHeight)
                        .attr('width', this.touchWidth)
                        .attr('class', 'namepsSVG');

                this.cardGrid = d3.layout.grid()
                        .bands()
                        .cols(5)
                        .rows(5)
                        .nodeSize([this.cardWidth, this.cardHeight])
                        .padding([10, 10]);

                this.carddrag = d3.behavior.drag()
                        .on('drag', function (d, i) {
                            self.moveCard(d, i, this, self);
                        })
                        .on('dragend', function (d, i) {
                            self.psDragEnd(d, i, this, self);
                        });
            },

            // Adds the cards to the starting grid.
            addNamesToStartGrid: function () {
                var self = this;
                this.startCards = self.cardGrid(app.currentPool.namelist.toJSON());

                // Build the starting card deck
                _.each(this.startCards, function (c) {
                    var addCard = {
                        id: self.cardCount++,
                        nmid: c.id,
                        x: c.x,
                        y: c.y,
                        sx: c.x,
                        sy: c.y,
                        name: c.name,
                        collisions: [],
                        active: false
                    };
                    self.cards.push(addCard);
                });

                this.updateStartingGrid();
            },

            updateStartingGrid: function () {
                console.log('[updateStartingGrid] ---------- ');
                console.table(this.cards);
                var self = this;
                var startCards = _.filter(this.cards, function (c) {
                    return !c.active;
                });

                var sc = this.svg.selectAll('g.startingCard')
                        .data(startCards, function (d) {
                            return d.nmid + '-' + d.id;
                        });
                var scGroup = sc.enter().insert('g')
                        .attr('class', 'nameCard startingCard')
                        .attr('transform', function (d) {
                            return "translate(" + (d.x) + ", " + d.y + "), scale(0.0001)";
                        })
                        .on('mouseover', function (d) {
                            self.highlightPiles(d.id);
                        })
                        .on('mouseout', function () {
                            self.resetHighlight();
                        })
                        .call(this.carddrag);
                scGroup.append('rect').attr('class', 'cardRect')
                        .style('fill', this.cardFill)
                        .style('opacity', 0.7)
                        .attr('width', this.cardWidth)
                        .attr('height', this.cardHeight);
                scGroup.append('text').attr('class', 'cardText')
                        .attr('x', this.cardWidth / 2).attr('y', (this.cardHeight / 2) + 5)
                        .attr('text-anchor', 'middle')
                        .text(function (d) {
                            return d.name;
                        });
                scGroup.transition()
                        .duration(500)
                        .delay(function (d, i) {
                            if (self.initialSetup) {
                                return i * 100;
                            } else {
                                return 0;
                            }
                        })
                        .attr('transform', function (d) {
                            return "translate(" + (d.x) + ", " + d.y + "), scale(1)";
                        });
                sc.exit().remove();
            },

            // When a card is pulled away, we need to replace it
            replaceCard: function (c) {
                var addCard = {
                    id: this.cardCount++,
                    nmid: c.nmid,
                    x: c.sx,
                    y: c.sy,
                    sx: c.sx,
                    sy: c.sy,
                    name: c.name,
                    collisions: [],
                    active: false
                };
                this.cards.push(addCard);
                this.updateStartingGrid();
            },

            // Load any existing played cards from the data
            loadCards: function () {
                var self = this;
                if (!this.response.cards) {
                    return;
                }

                var loadedCards = _.filter(this.response.cards, function (x) {
                    return x.active;
                });

                // Rebuild the deck
                // Start the numbering over
                _.each(loadedCards, function (c) {
                    c.id = self.cardCount++;
                    self.cards.push(c);
                });
            },

            updateCards: function () {
                var self = this;
                var activeCards = _.filter(this.cards, function (c) {
                    return c.active;
                });

                var sc = this.svg.selectAll('g.activeCard')
                        .data(activeCards, function (d) {
                            return d.nmid + '-' + d.id;
                        });
                var scGroup = sc.enter().insert('g')
                        .attr('class', 'nameCard activeCard')
                        .attr('transform', function (d) {
                            return "translate(" + (d.x) + ", " + d.y + "), scale(0.0001)";
                        })
                        .on('mouseover', function (d) {
                            self.highlightPiles(d.id);
                        })
                        .on('mouseout', function () {
                            self.resetHighlight();
                        })
                        .call(this.carddrag);
                scGroup.append('rect').attr('class', 'cardRect')
                        .style('fill', this.cardFill)
                        .style('opacity', 0.7)
                        .attr('width', this.cardWidth)
                        .attr('height', this.cardHeight);
                scGroup.append('text').attr('class', 'cardText')
                        .attr('x', this.cardWidth / 2).attr('y', (this.cardHeight / 2) + 5)
                        .attr('text-anchor', 'middle')
                        .text(function (d) {
                            return d.name;
                        });
                scGroup.transition()
                        .duration(500)
                        .delay(function (d, i) {
                            if (self.initialSetup) {
                                return i * 100;
                            } else {
                                return 0;
                            }
                        })
                        .attr('transform', function (d) {
                            return "translate(" + (d.x) + ", " + d.y + "), scale(1)";
                        });
                sc.exit().remove();


            },

            highlightPiles: function (jid) {
                var self = this;
                var a = _.findWhere(this.cards, {id: jid});
                if (a) {
                    var pid = a.pid;
                    var cardFill = this.cardFill;
                    var cardFillHighlight = this.cardFillHighlight;

                    this.svg.selectAll('.cardRect')
                            .style('fill', function (d) {
                                if (d.active) {
                                    if (d.pid == pid) {
                                        return cardFillHighlight;
                                    }
                                }
                                return cardFill;
                            });
                }
            },

            resetHighlight: function () {
                this.svg.selectAll('.cardRect')
                        .style('fill', this.cardFill);
            },

            // The context of this function is the card, not the question
            getCardCollisions: function (cardid) {
                var a = _.findWhere(this.cards, {id: cardid});
                var otherCards = _.filter(this.cards, function (x) {
                    return x.id !== cardid;
                });

                var ch = this.cardHeight;
                var cw = this.cardWidth;

                var collisions = [];

                // Boundaries of the subject card
                // a-left-side, a-right-side, a-top-side, a-under-side (can't use abs!)
                var als = a.x - (cw / 2),
                        ars = a.x + (cw / 2),
                        ats = a.y - (ch / 2),
                        aus = a.y + (ch / 2);

                // a is the subject, b is the other card
                otherCards.forEach(function (b) {
                    // The xpos and ypos indicate the center of the card
                    // so the left edge is half the width from the xpos
                    var bls = b.x - (cw / 2),
                            brs = b.x + (cw / 2),
                            bts = b.y - (ch / 2),
                            bus = b.y + (ch / 2);

                    if (!(bls > ars || brs < als || bts > aus || bus < ats) && b.active) {
                        collisions.push(b.id);
                    }

                });

                a.collisions = collisions;
            },

            getAllCollisions: function () {
                var qview = this;
                this.cards.forEach(function (a) {
                    qview.getCardCollisions(a.id);
                });
            },

            refreshPiles: function () {
                this.getAllCollisions();
                this.checkPiles();
            },

            savePiles: function () {

                /**** save the tie data ****/
                // The tie data is derived from the cards. Everyone in the pile has a tie
                // to everyone else in the pile. It is saved in the details of the name
                // data.

                var td = this.oe.tieDetails,
                        tiedata = {},
                        nmids = [];

                for (var i = 0; i < this.piles.length; i++) {
                    nmids = this.cardidToNameid(i);
                    nmids.forEach(function (nmid) {
                        var nmmod = app.currentPool.namelist.get(nmid);

                        for (var j = 0; j < nmids.length; j++) {
                            if (nmids[j] !== nmid) {
                                nmmod.addTie(nmids[j], td);
                            }
                        }
                        nmmod.save();
                    });
                }

                /**** save the card data ****/
                    // This data is more specific to the actual pile-sort task. And it is somewhat
                    // independent of the ties. For instance, it is only possible to ADD ties
                    // with the pile sort.

                this.response.cards = this.cards;
                this.fire('change:response');
            },

            removeCard: function (id) {
                var ids = _.pluck(this.cards, 'id');
                var ix = _.indexOf(ids, id);
                this.cards.splice(ix, 1);
                this.refreshPiles();
                this.updateCards();
                this.savePiles();
            },

            // Supply the pile index, it will return an array of name ids
            cardidToNameid: function (pix) {
                var pile = this.piles[pix];
                var nmids = [];

                for (var i = 0; i < pile.length; i++) {
                    nmids.push(_.findWhere(this.cards, {id: pile[i]}).nmid);
                }

                return nmids;
            },


            /**********************************************************************
             *    These two functions check the piles using
             *        Tarjan's Strongly Connected Component algorithm.
             *    checkPiles and pileCrawl
             **********************************************************************/
            checkPiles: function () {
                this.piles = [];
                this.pileS = [];
                this.pindex = {};
                this.plowlink = {};
                this.pindex1 = 0;
                this.npid = 0;
                var qview = this;

                this.cards.forEach(function (a) {
                    if (!a.active) {
                        return;
                    }
                    var jid = a.id;
                    if (qview.pindex[jid] === undefined) {
                        qview.pileCrawl(jid);
                    }
                });
            },

            pileCrawl: function (jid) {
                this.pindex[jid] = this.pindex1;
                this.plowlink[jid] = this.pindex1;
                this.pindex1++;
                this.pileS.push(jid);
                var tid = null;
                var a = _.findWhere(this.cards, {id: jid});

                var jids = a.collisions;

                for (var i = 0; i < jids.length; i++) {
                    if (jids[i] !== jid && this.pindex[jids[i]] === undefined) {
                        this.pileCrawl(jids[i]);
                        this.plowlink[jid] = Math.min(this.plowlink[jid], this.plowlink[jids[i]]);
                    } else if ($.inArray(jids[i], this.pileS) !== -1) {
                        this.plowlink[jid] = Math.min(this.plowlink[jid], this.pindex[jids[i]]);
                    }
                }

                if (this.plowlink[jid] === this.pindex[jid]) {
                    this.piles.push([]);
                    do {
                        tid = this.pileS.pop();
                        _.findWhere(this.cards, {id: tid}).pid = this.npid;
                        this.cardpiles[tid] = this.npid;
                        this.piles[this.npid].push(tid);

                    } while (tid !== jid);
                    this.npid++;
                }

            },

            psDragEnd: function (d, i, card, qview) {
                qview.refreshPiles();
                this.savePiles();

                // Drag to the top to remove
                if (d.y < this.cardHeight) {
                    qview.removeCard(d.id);
                }
            },

            moveCard: function (d, i, card, qview) {
                d.x += d3.event.dx;
                d.y += d3.event.dy;
                var pcollisions = d.collisions;
                d3.select(card).attr('transform', function (d) {
                    return ('translate(' + d.x + ',' + d.y + ')');
                });

                // Check if the collisions changed, if so, refresh the piles
                // This should give the effect of highlighting piles as the user
                // moves a card around.
                qview.getCardCollisions(d.id);
                if (!_.isEqual(d.collisions, pcollisions)) {
                    qview.refreshPiles();
                    qview.highlightPiles(d.id);
                }

                /** Check if the card is over the trash
                 // TODO: Add the card trash back in
                 //                if ( d.xpos > (qview.touchWidth - 70) && d.ypos > (qview.touchHeight - 70)) {
//                    d3.select('.cardTrash').transition().duration(200)
//                            .style('font-size','65px');
//                } else {
//                    d3.select('.cardTrash').transition().duration(200)
//                            .style('font-size','50px');
//                }**/

                if (!d.active) {
                    d.active = true;
                    d3.select(card).classed('activeCard', true);
                    d3.select(card).classed('startingCard', false);
                    qview.replaceCard(d);
                }
            },

            createLayoutGrid: function () {
                d3.layout.grid = function () {
                    var mode = "equal",
                            layout = _distributeEqually,
                            x = d3.scale.ordinal(),
                            y = d3.scale.ordinal(),
                            size = [1, 1],
                            actualSize = [0, 0],
                            nodeSize = false,
                            bands = false,
                            padding = [0, 0],
                            cols, rows;

                    function grid(nodes) {
                        return layout(nodes);
                    }

                    function _distributeEqually(nodes) {
                        var i = -1,
                                n = nodes.length,
                                _cols = cols ? cols : 0,
                                _rows = rows ? rows : 0,
                                col, row;

                        // FIXME: make explicit rows/cols exclusive? Or find a smart way to deal with overflows (repeat?)
                        // FIXME: when rows are set, fill top-to-bottom (make test with 5 data points and 4 rows)

                        if (_rows && !_cols) {
                            _cols = Math.ceil(n / _rows)
                        } else {
                            _cols || (_cols = Math.ceil(Math.sqrt(n)));
                            _rows || (_rows = Math.ceil(n / _cols));
                        }

                        if (nodeSize) {
                            x.domain(d3.range(_cols)).range(d3.range(0, (size[0] + padding[0]) * _cols, size[0] + padding[0]));
                            y.domain(d3.range(_rows)).range(d3.range(0, (size[1] + padding[1]) * _rows, size[1] + padding[1]));
                            actualSize[0] = bands ? x(_cols - 1) + size[0] : x(_cols - 1);
                            actualSize[1] = bands ? y(_rows - 1) + size[1] : y(_rows - 1);
                        } else if (bands) {
                            x.domain(d3.range(_cols)).rangeBands([0, size[0]], padding[0], 0);
                            y.domain(d3.range(_rows)).rangeBands([0, size[1]], padding[1], 0);
                            actualSize[0] = x.rangeBand();
                            actualSize[1] = y.rangeBand();
                        } else {
                            x.domain(d3.range(_cols)).rangePoints([0, size[0]]);
                            y.domain(d3.range(_rows)).rangePoints([0, size[1]]);
                            actualSize[0] = x(1);
                            actualSize[1] = y(1);
                        }

                        //if (DEBUG) console.log('cols/rows', _cols, _rows);

                        while (++i < n) {
                            col = i % _cols;
                            row = Math.floor(i / _cols);

                            //if (DEBUG) console.log(i, col, row);

                            nodes[i].x = x(col);
                            nodes[i].y = y(row);
                        }

                        return nodes;
                    }

                    // grid.mode = function(value) {
                    //   if (!arguments.length) return mode;
                    //   switch(mode = value) {
                    //     case "equal":
                    //       layout = _distributeEqually;
                    //       break;
                    //   }
                    //   return grid;
                    // }

                    grid.size = function (value) {
                        if (!arguments.length) return nodeSize ? actualSize : size;
                        actualSize = [0, 0];
                        nodeSize = (size = value) == null;
                        return grid;
                    }

                    grid.nodeSize = function (value) {
                        if (!arguments.length) return nodeSize ? size : actualSize;
                        actualSize = [0, 0];
                        nodeSize = (size = value) != null;
                        return grid;
                    }

                    grid.rows = function (value) {
                        if (!arguments.length) return rows;
                        rows = value;
                        return grid;
                    }

                    grid.cols = function (value) {
                        if (!arguments.length) return cols;
                        cols = value;
                        return grid;
                    }

                    grid.bands = function () {
                        bands = true;
                        return grid;
                    }

                    grid.points = function () {
                        bands = false;
                        return grid;
                    }

                    grid.padding = function (value) {
                        if (!arguments.length) return padding;
                        padding = value;
                        return grid;
                    }

                    return grid;
                };
            }
        });
    </script>

<dom-module id="neon-animated-pages" assetpath="/bower_components/neon-animation/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host > ::content > * {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      :host > ::content > :not(.iron-selected):not(.neon-animating) {
        display: none !important;
      }

      :host > ::content > .neon-animating {
        pointer-events: none;
      }
    </style>
    
    <content id="content"></content>
  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'neon-animated-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      activateEvent: {
        type: String,
        value: ''
      },

      // if true, the initial page selection will also be animated according to its animation config.
      animateInitialSelection: {
        type: Boolean,
        value: false
      }

    },

    listeners: {
      'iron-select': '_onIronSelect',
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onIronSelect: function(event) {
      var selectedPage = event.detail.item;

      // Only consider child elements.
      if (this.items.indexOf(selectedPage) < 0) {
        return;
      }

      var oldPage = this._valueToItem(this._prevSelected) || false;
      this._prevSelected = this.selected;

      // on initial load and if animateInitialSelection is negated, simply display selectedPage.
      if (!oldPage && !this.animateInitialSelection) {
        this._completeSelectedChanged();
        return;
      }

      this.animationConfig = [];

      // configure selectedPage animations.
      if (this.entryAnimation) {
        this.animationConfig.push({
          name: this.entryAnimation,
          node: selectedPage
        });
      } else {
        if (selectedPage.getAnimationConfig) {
          this.animationConfig.push({
            animatable: selectedPage,
            type: 'entry'
          });
        }
      }

      // configure oldPage animations iff exists.
      if (oldPage) {

        // cancel the currently running animation if one is ongoing.
        if (oldPage.classList.contains('neon-animating')) {
          this._squelchNextFinishEvent = true;
          this.cancelAnimation();
          this._completeSelectedChanged();
          this._squelchNextFinishEvent = false;
        }

        // configure the animation.
        if (this.exitAnimation) {
          this.animationConfig.push({
            name: this.exitAnimation,
            node: oldPage
          });
        } else {
          if (oldPage.getAnimationConfig) {
            this.animationConfig.push({
              animatable: oldPage,
              type: 'exit'
            });
          }
        }

        // display the oldPage during the transition.
        oldPage.classList.add('neon-animating');
      }

      // display the selectedPage during the transition.
      selectedPage.classList.add('neon-animating');

      // actually run the animations.
      if (this.animationConfig.length >= 1) {

        // on first load, ensure we run animations only after element is attached.
        if (!this.isAttached) {
          this.async(function () {
            this.playAnimation(undefined, {
              fromPage: null,
              toPage: selectedPage
            });
          });

        } else {
          this.playAnimation(undefined, {
            fromPage: oldPage,
            toPage: selectedPage
          });
        }

      } else {
        this._completeSelectedChanged(oldPage, selectedPage);
      }
    },

    /**
     * @param {Object=} oldPage
     * @param {Object=} selectedPage
     */
    _completeSelectedChanged: function(oldPage, selectedPage) {
      if (selectedPage) {
        selectedPage.classList.remove('neon-animating');
      }
      if (oldPage) {
        oldPage.classList.remove('neon-animating');
      }
      if (!selectedPage || !oldPage) {
        var nodes = Polymer.dom(this.$.content).getDistributedNodes();
        for (var node, index = 0; node = nodes[index]; index++) {
          node.classList && node.classList.remove('neon-animating');
        }
      }
      this.async(this._notifyPageResize);
    },

    _onNeonAnimationFinish: function(event) {
      if (this._squelchNextFinishEvent) {
        this._squelchNextFinishEvent = false;
        return;
      }
      this._completeSelectedChanged(event.detail.fromPage, event.detail.toPage);
    },

    _notifyPageResize: function() {
      var selectedPage = this.selectedItem || this._valueToItem(this.selected);
      this.resizerShouldNotify = function(element) {
        return element == selectedPage;
      }
      this.notifyResize();
    }

  })

})();
</script>

<dom-module id="oe-alter-ties" assetpath="/oe_modules/control-alter-ties/">
    <style include="iron-flex iron-flex-alignment">
        :host {
            display: block;
        }

        #dyad-pager {
            height: 20em;
        }
    </style>
    <template>
        <template is="dom-if" if="{{oe.helpText}}">
            <oe-helptext id="helpText" help-text="{{oe.helpText}}"></oe-helptext>
        </template>
        <neon-animated-pages id="dyad-pager" class="flex">
            <template is="dom-repeat" items="{{dyads}}">
                <oe-alter-ties-dyad dyad="{{item}}" on-next-dyad="nextDyad" verb="[[oe.verb]]" connect-options="[[oe.connectOptions]]"></oe-alter-ties-dyad>
            </template>
            <oe-alter-ties-endoflist on-startover="reset"></oe-alter-ties-endoflist>
        </neon-animated-pages>

    </template>
    <script>
        Polymer({
            is: "oe-alter-ties",
            /**
             * There are three import parts of the data data.
             * 1) The ties in the namelist. This is really the point of this module. But it is accessed through an API
             * and not directly.
             * 2) The dyads array. It is used for the operation of the module. So that we can actuall run through the list
             * of all the dyads and display the names and access ID's.
             * 3) The response.dyads array. To store result of the operation of the module. To save which were selected. I don't
             * want to save names to the server. There are confidentiality reasons to prevent *this* modue from doing that.
             */
            attributes: {
                oe: {type: Object, notify: true},
                dyads: {type: Array, notify: true},
                response: {type: Object, notify: true},
                names: {type: Array},
                createdDyads: {type: Boolean, value: false}
            },
            listeners: {
                'attributes-updated': 'createDyads' // Once
            },
            ready: function () {
                console.log('[oe-alter-ties] Ready!');
                this.reset();
            },
            nextDyad: function (m) {
                this.saveTie(m);
                this.$['dyad-pager'].selectNext();
            },
            reset: function () {
                this.$['dyad-pager'].selected = 0;
            },
            saveTie: function (m) {
                // Save the tie
                var nameid1 = m.model.item.name1, nameid2 = m.model.item.name2;
                var name1 = app.currentPool.namelist.find({id: nameid1});
                var name2 = app.currentPool.namelist.find({id: nameid2});
                var td = this.oe.tieDetails;

                if (m.model.item.tie == 'connected') {
                    name1.addTie(nameid2, td, true);
                    name2.addTie(nameid1, td, true);
                } else {
                    name1.removeTie(nameid2, td);
                    name2.removeTie(nameid1, td);
                }

                // Now update the response object
                var i = this.response.dyads.indexOf(m.model.item);
                this.set('response.dyads.' + i, m.model.item);
                this.fire('change:response');
            },
            createDyads: function () {
                if (!this.createdDyads) {
                    var names = app.currentPool.namelist.toJSON();
                    var dyads = [];

                    // Loop through the upper triangle of this matrix
                    for (var i = 0; i < (names.length - 1); i++) {
                        for (var j = (i + 1); j < names.length; j++) {
                            dyads.push({
                                name1: names[i].id,
                                name2: names[j].id,
                                tie: ''
                            });
                        }
                    }

                    this.dyads = dyads;
                    this.set('response.dyads', dyads);
                    this.notifyPath('response.dyads', this.response.dyads);
                    this.createdDyads = true;
                }

            }
        });
    </script>

Material design: [Checkbox](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-checkbox)

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--paper-checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--paper-checkbox-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-checkbox-checked-color` | Checkbox color when the input is checked | `--primary-color`
`--paper-checkbox-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-checkbox-checkmark-color` | Checkmark color | `white`
`--paper-checkbox-label-color` | Label color | `--primary-text-color`
`--paper-checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--paper-checkbox-error-color` | Checkbox color when invalid | `--error-color`
`--paper-checkbox-size` | Size of the checkbox | `18px`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

      }

        outline: none;
      }

        display: none;
      }

        color: var(--paper-checkbox-checked-ink-color, --primary-color);

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`<paper-dialog>` is a dialog with Material Design styling and optional animations when it is
opened or closed. It provides styles for a header, content area, and an action area for buttons.
You can use the `<paper-dialog-scrollable>` element (in its own repository) if you need a scrolling
content area. To autofocus a specific child element after opening the dialog, give it the `autofocus`
attribute. See `Polymer.PaperDialogBehavior` and `Polymer.IronOverlayBehavior` for specifics.

For example, the following code implements a dialog with a header, scrolling content area and
buttons. Focus will be given to the `dialog-confirm` button when the dialog is opened.

    <paper-dialog>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>

### Styling

See the docs for `Polymer.PaperDialogBehavior` for the custom properties available for styling
this element.

### Animations

Set the `entry-animation` and/or `exit-animation` attributes to add an animation when the dialog
is opened or closed. See the documentation in
[PolymerElements/neon-animation](https://github.com/PolymerElements/neon-animation) for more info.

For example:

    <link rel="import" href="components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="components/neon-animation/animations/fade-out-animation.html">

    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Header</h2>
      <div>Dialog body</div>
    </paper-dialog>

### Accessibility

See the docs for `Polymer.PaperDialogBehavior` for accessibility features implemented by this
element.

@group Paper Elements
@element paper-dialog
@hero hero.svg
@demo demo/index.html

  <template>
    <style include="paper-dialog-shared-styles"></style>
    <content></content>
  </template>
</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-dialog',

    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _renderOpened: function() {
      this.cancelAnimation();
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    }

  });

})();

</script>

// TODO have this response to the tablet turning
<dom-module id="oe-nodelink" assetpath="/oe_modules/control-nodelink/">
    <!--suppress HtmlUnknownAttribute -->
    <style include="iron-flex iron-flex-alignment">
        paper-toast {
            /** Removed this, because I don't need it, I guess **/
            /* bottom: 0;
            left: 0;
            width: 100%; */
        }

        paper-toast .undo {
            color: #eeff41;
        }

        #svgSpace {
            background-color: white;
            position: relative;
            left: 0;
        }

        /*noinspection ALL*/
        path.link {
            fill: none;
            stroke: blue;
            stroke-width: 4px;
            cursor: default;
        }

        /*noinspection ALL*/
        ::svg > path.link.dragline {
            pointer-events: none;
        }

        /*noinspection ALL*/
        path.link.hidden {
            stroke-width: 0;
        }

        /*noinspection ALL*/
        .link {
            stroke: black;
            stroke-width: 2px;
        }

        .ndnm {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

    </style>
    <template if="{{graph !== undefined}}">
        <svg id="svgSpace">
        </svg>
        <paper-toast text="{{_computeText(name1, name2)}}" id="toastTieAdded" class="">
            <div class="undo" on-tap="undoLastOperation" autoclosedisabled="true" duration="10000">Undo</div>
        </paper-toast>
        <paper-toast text="{{_computeText(name1, name2)}}" id="toastTieRemoved" class="{{_computeText2(name1, name2)}}">
            <div class="undo" on-tap="undoLastOperation" autoclosedisabled="true" duration="10000">Undo</div>
        </paper-toast>
    </template>
    <script>
        //noinspection JSUnusedLocalSymbols,JSUnusedGlobalSymbols
        Polymer({
            is: 'oe-nodelink',
            properties: {
                graph: {notify: true},
                oe: {notify: true},
                response: {notify: true}
            },
            ready: function () {
                // I used to to just have this listener, but with the polyfill, I can't fire events
                // external to the element.
                // this.addEventListener('attributes-updated', this.setupNodeLink);
                if (this.oe) {
                    this.setupNodeLink();
                } else {
                    console.log('[nodelink] Node-link ready!');
                    function isThisEddi(ev) {
                        var eid = ev.get('eid');
                        if (this.oe && this.oe.eid && this.oe.eid === eid) {
                            this.setupNodeLink();
                        }
                    }
                    app.channels.pool.on('attributes-updated', _.bind(isThisEddi, this));
                }
            },
            updateResponse: function (event, detail, sender) {
                this.fire('change:response');
            },
            setupNodeLink: function () {
                // With backbone we just say 'once', but in this case
                // I just want to remove the listener without using backbone to do it
                //                this.removeEventListener('attributes-updated', this.setupNodeLink, false);
                app.channels.pool.off('attributes-updated');
                // This sucks. I want to blow this eddi up bigger.
                this.touchHeight = $(window).height() * 0.9;
                this.touchWidth = $('#oe-layout-eddi-controlspace').width();
                // Force details
                this.cRadius = 20;
                this.fcharge = -600;
                this.fgravity = 0.1;
                this.ffriction = 0.9;
                //this.collAlpha = 0.59;
                this.linkdistance = 100;
                // colors
                this.cols = d3.scale.category10();
                this.animSpeed = 100;
                this.operations = [];
                // Turn on collision detection?
                this.collisionDetect = false;
                //this.collPadding = 5;
                this.force = d3.layout.force().charge(this.fcharge).friction(this.ffriction).gravity(this.fgravity).linkDistance(this.linkdistance).size([
                    this.touchWidth,
                    this.touchHeight
                ]);
                // Load the nodes and links
                this.loadNodeLinkNodes();
                this.loadNodeLinkLinks();
                this.loadOperations();
                this.renderNodeLink();
            },
            /***************************************************
             *
             *    Dragging
             *
             ***************************************************/
            pointerDragStart: function (d) {
                // Make sure the toast is gone
                this.$['toastTieAdded'].hide();
                this.$['toastTieRemoved'].hide();
                // Initialize the position of the pointer
                this.set('pointer.locations', {
                    startx: d.x,
                    starty: d.y,
                    tox: d.x,
                    toy: d.y
                });
                this.pointer.attr('d', _.bind(this.pointer.drawline, this.pointer)).
                        style('display', 'block');
            },
            pointerDragging: function (d) {
                // if we are actually dragging the pointer
                // then  update the location
                if (this.pointer && this.pointer.dragging) {
                    if (d3.event.type == 'touchmove') {
                        var touches = d3.touches(this.$['svgSpace'])[0];
                        this.set('pointer.locations', {
                            tox: touches[0],
                            toy: touches[1],
                            startx: this.pointer.node.x,
                            starty: this.pointer.node.y
                        });
                        this.set('pointer.hovernode', this.getNodeAtPoint(touches[0], touches[1]));
                    } else if (d3.event.type == 'mousemove') {
                        var mouse = d3.mouse(this.$['svgSpace']);
                        this.set('pointer.locations', {
                            tox: mouse[0],
                            toy: mouse[1],
                            startx: this.pointer.node.x,
                            starty: this.pointer.node.y
                        });
                        this.set('pointer.hovernode', this.getNodeAtPoint(mouse[0], mouse[1]));
                    }
                    this.pointer.attr('d', _.bind(this.pointer.drawline, this.pointer));
                }
            },
            getNodeAtPoint: function (x, y) {
                // Loop through the nodes on the screen
                // Just do some geometry to test if the current point is within the space of a node
                var nd, dx, dy, dd, returnNode;
                for (var i = 0; i < this.nd.length; i++) {
                    nd = this.nd[i];
                    dx = x - nd.x;
                    dy = y - nd.y;
                    dd = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
                    if (dd <= this.cRadius) {
                        returnNode = this.nlGetD3NodeById(nd.id);
                        this.touchHover = returnNode === null ? '' : returnNode.name;
                        return returnNode;
                    }
                }
            },
            getNodeNameFromID: function (id) {
                var nm = app.currentPool.namelist.get(id);
                return nm.get('name');
            },
            pointerDragEnd: function (d) {
                var res;
                this.pointer.style('display', 'none');
                if (this.pointer.hovernode) {
                    var id1 = this.pointer.node.id;
                    var id2 = this.pointer.hovernode.__data__.id;
                    if (id1 !== id2) {
                        res = this.nlAddTie(id1, id2);
                        if (res) {
                            // Added the tie
                            this.$['toastTieAdded'].show();
                        } else {
                            // Tie exists, remove the tie
                            this.nlRemoveTie(id1, id2);
                            this.$['toastTieRemoved'].show();
                        }
                    }
                }
                this.set('pointer.hovernode', null);
                this.set('pointer.node', null);
                this.updateNodeLink();
            },
            /***************************************************
             *
             *    Network Editing
             *
             ***************************************************/
            /***** catches link adding and removing behavior *****/
            nlResetColor: function (nd) {
                var qview = this;
                d3.select(nd).select('.circ').transition().duration(this.animSpeed).style('fill', function (d) {
                    return qview.cols(+d.details.relatetype);
                });
                d3.select(nd).select('.circ').transition().duration(this.animSpeed).ease('linear').attr('r', this.cRadius);
            },
            nlSelectColor: function (nd) {
                var qview = this;
                d3.select(nd).select('.circ').transition().duration(this.animSpeed).style('fill', function (d) {
                    return d3.rgb(qview.cols(+d.details.relatetype)).brighter(2);
                });
                d3.select(nd).select('.circ').transition().duration(this.animSpeed).ease('linear').attr('r', function () {
                    return qview.cRadius * 1.3;
                });
            },
            nlGetD3NodeById: function (id) {
                for (var i = 0; i < this.ns[0].length; i++) {
                    if (this.ns[0][i].__data__.id === id) {
                        return this.ns[0][i];
                    }
                }
            },
            /*** Basic Rendering tasks for the question ***/
            renderNodeLink: function () {
                var hh = this.touchHeight;
                var ww = this.touchWidth;
                var self = this;
                // the drawing space
                this.svg = d3.select(this.$['svgSpace']).attr('height', hh).attr('width', ww).attr('class', 'nodelinkSVG').on('mousemove', function (d) {
                    self.pointerDragging.call(self, d);
                }).on('touchmove', function (d) {
                    self.pointerDragging.call(self, d);
                });
                // The pointer line
                this.pointer = this.svg.append('svg:path').attr('class', 'link hidden').
                        style('stroke', 'blue').
                        style('stroke-width', '2px').
                        attr('d', 'M0,0L0,0');
                // This will create the path instructions
                this.set('pointer.drawline', function () {
                    return 'M' + this.locations.startx + ',' + this.locations.starty + ' L' + this.locations.tox + ',' + this.locations.toy;
                });
                this.updateNodeLink();
            },
            /*** Add a tie to the network.
             *   Will return false if a tie already exists (remove the tie?)
             *   or true if successful.
             ***/
            nlAddTie: function (id1, id2, addop) {
                var nm1 = app.currentPool.namelist.get(id1);
                var nm2 = app.currentPool.namelist.get(id2);
                var ties = _.clone(this.graph.get('ties'));
                // default to adding an operation
                var addOperation = addop === undefined ? true : addop;
                if (this.nlTieIndex(id1, id2) !== -1) {
                    return false;
                }
                ties.push({
                    source: nm1.attributes,
                    target: nm2.attributes
                });
                this.graph.set('ties', ties);
                this.links.push({
                    source: nm1.attributes,
                    target: nm2.attributes
                });
                // We need the option of not adding an operation and just adding the tie
                // in the case of undo
                if (addOperation) {
                    this.nlAddOperation('add', id1, id2);
                }
                var td = this.graph.get('tieDetails');
                nm1.addTie(nm2.id, td);
                nm2.addTie(nm1.id, td);
                return true;
            },
            nlRemoveTie: function (id1, id2, addop) {
                var nm1 = app.currentPool.namelist.get(id1);
                var nm2 = app.currentPool.namelist.get(id2);
                var addOperation = addop === undefined ? true : addop;
                var ix = this.nlTieIndex(id1, id2);
                if (ix === -1) {
                    return;
                }
                var ids = [
                    '',
                    ''
                ];
                for (var i = 0; i < this.links.length; i++) {
                    ids[0] = this.links[i].source.id;
                    ids[1] = this.links[i].target.id;
                    if (_.contains(ids, id1) && _.contains(ids, id2)) {
                        ix = i;
                        break;
                    }
                }
                this.links.splice(ix, 1);
                var td = this.graph.get('tieDetails');
                nm1.removeTie(nm2.id, td);
                nm2.removeTie(nm1.id, td);
                if (addOperation) {
                    this.nlAddOperation('remove', id1, id2);
                }
                // there may be a duplicate tie, run it again
                // If the tie doesn't exist it will exit.
                this.nlRemoveTie(id1, id2, addop);
            },
            nlTieIndex: function (id1, id2) {
                var ids = [
                    '',
                    ''
                ];
                for (var i = 0; i < this.links.length; i++) {
                    ids[0] = this.links[i].source.id;
                    ids[1] = this.links[i].target.id;
                    if (_.contains(ids, id1) && _.contains(ids, id2)) {
                        return i;
                    }
                }
                return -1;
            },
            /*****************************************************
             * Operations
             *
             * Operations seem strange, but the idea is that you build
             * up a network using multiple approaches. Rather than just having
             * one link generator, such as a matrix approach, you have multiple
             * approaches to collecting link data to make the process both easy
             * and complete.
             *
             * Each link generator applies a set of operations to the ties. If the user
             * uses the pile-sort approach to start, but then it adds a bunch of ties the user
             * does not want, then in the next step they might remove them. But the remove step
             * happens only on the remove eddi.
             *
             * TODO: this presents a problem if the user skips around. As long as they proceed linearly through the
             * survey, there's no problem. But if they skip somehow it will miss the operations. I need to think of a
             * good way to do this. I'm thinking of creating a 'graph' object that is tracked for each namelist. Maybe?
             *
             * **/
            nlAddOperation: function (op, id1, id2) {
                var operation = {
                    op: op,
                    id1: id1,
                    id2: id2
                };
                this.operations.push({
                    op: op,
                    id1: id1,
                    id2: id2
                });
                this.set('response.operations', this.operations);
                this.fire('change:response');
                return operation;
            },
            // In case they did the last thing in error.
            undoLastOperation: function () {
                var lastop = this.operations.pop();
                this.set('response.operations', this.operations);
                this.fire('change:response');
                if (lastop.op === 'add') {
                    this.nlRemoveTie(lastop.id1, lastop.id2, false);
                } else if (lastop.op === 'remove') {
                    this.nlAddTie(lastop.id1, lastop.id2, false);
                }
                this.updateNodeLink();
            },
            nlApplyOperations: function () {
                var id1, id2, nm1, nm2;
                this.cleanOperations();
                for (var i = 0; i < this.operations.length; i++) {
                    id1 = this.operations[i].id1;
                    id2 = this.operations[i].id2;
                    nm1 = app.currentPool.namelist.get(id1);
                    nm2 = app.currentPool.namelist.get(id2);
                    if (this.operations[i].op === 'add') {
                        this.nlAddTie(id1, id2, false);
                    } else if (this.operations[i].op === 'remove') {
                        this.nlRemoveTie(id1, id2, false);
                    }
                }
            },
            // If any nodes have been removed this will remove the operations
            cleanOperations: function () {
                function bothNamesExist(x) {
                    var nm1 = app.currentPool.namelist.get(x.id1);
                    var nm2 = app.currentPool.namelist.get(x.id2);
                    return nm1 && nm2;
                }
                this.operations = _.remove(this.operations, bothNamesExist);
                this.set('response.operations', this.operations);
                this.fire('change:response');
            },
            /***************************************************
             *
             *    Rendering
             *
             ***************************************************/
            /**** Draw or update the nodes and links ****/
            updateNodeLink: function () {
                var hh = this.touchHeight;
                var ww = this.touchWidth;
                var qview = this;
                var cr = this.cRadius;
                /*	Nodes */
                this.ns = this.svg.selectAll('g.ns').data(this.nd, function (d) {
                    return d.id;
                });
                this.nsEnter = this.ns.enter().insert('g').attr('class', 'ns').attr('transform', function () {
                    return 'translate(' + Math.random() * ww + ',' + Math.random() * hh + ')';
                });
                this.nsEnter.append('circle').attr('class', 'circ').attr('r', cr).
                        style('stroke', function (d) {
                            return d3.rgb(qview.cols(+d.details.relatetype)).darker(2);
                        }).style('fill', function (d) {
                            return qview.cols(+d.details.relatetype);
                        });
                this.nsEnter.append('text').attr('class', 'ndnm').attr('text-anchor', 'middle').
                        style('user-select', 'none').
                        style('-moz-user-select', 'none').
                        style('-webkit-user-select', 'none').
                        style('-ms-user-select', 'none').
                        text(function (d) {
                            return d.name;
                        });
                // Start moving the edge pointer around
                this.ns.on('touchstart', function (d) {
                    d3.event.preventDefault();
                    // so that we don't drag the screen around
                    qview.pointer.dragging = true;
                    qview.pointer.hovernode = null;
                    qview.pointer.node = d;
                    qview.pointerDragStart.call(qview, d);
                });
                this.ns.on('mousedown', function (d) {
                    qview.pointer.dragging = true;
                    qview.pointer.hovernode = null;
                    qview.pointer.node = d;
                    qview.pointerDragStart.call(qview, d);
                });
                // User stops touching, or dragging
                this.ns.on('touchend', function (d) {
                    qview.pointer.dragging = false;
                    qview.pointerDragEnd.call(qview, d);
                });
                this.ns.on('mouseup', function (d) {
                    qview.pointer.dragging = false;
                    qview.pointerDragEnd.call(qview, d);
                });
                this.ns.exit().remove();
                /*	Edges */
                this.lks = this.svg.selectAll('line.link').data(this.links, function (d) {
                    return d.source.id + '-' + d.target.id;
                });
                //noinspection JSUnusedGlobalSymbols
                this.lkEnter = this.lks.enter().insert('line', 'g.ns').attr('class', 'link').
                        style('stroke', 'black').
                        style('stroke-width', '2px').
                        attr('x1', function (d) {
                            return d.source.x;
                        }).attr('x2', function (d) {
                            return d.target.x;
                        }).attr('y1', function (d) {
                            return d.source.y;
                        }).attr('y2', function (d) {
                            return d.target.y;
                        });
                this.lks.exit().transition().duration(this.animSpeed).attr('stroke-width', 0).remove();
                this.tickNodeLink();
            },
            /**** Tick / move the nodes and draw the force behavior ****/
            tickNodeLink: function () {
                var ns = this.ns, nd = this.nd, lks = this.lks, cr = this.cRadius;
                var hh = this.touchHeight, ww = this.touchWidth;
                this.force.on('tick', function () {
                    // Collision detection - move the nodes around each other
                    if (this.collisionDetect) {
                        ns.each(function (d) {
                            var quadtree = d3.geom.quadtree(nd);
                            var nx1 = d.x - cr, nx2 = d.x + cr, ny1 = d.y - cr, ny2 = d.y + cr;
                            quadtree.visit(function (quad, x1, y1, x2, y2) {
                                if (quad.point && quad.point !== d) {
                                    var x = d.x - quad.point.x, y = d.y - quad.point.y, l = Math.sqrt(x * x + y * y), r = cr * 2 + padding;
                                    if (l < r) {
                                        l = (l - r) / l * 0.05;
                                        d.x -= x *= l;
                                        d.y -= y *= l;
                                        quad.point.x += x;
                                        quad.point.y += y;
                                    }
                                }
                                return x1 > nx2 || x2 < nx1 || y1 > ny1 || y2 < ny2;
                            });
                        });
                    }
                    // Turning off gravity, so we need a boundary
                    var padding = 50;
                    ns.each(function (d) {
                        if (d.x < cr) {
                            d.x = cr;
                        }
                        if (d.x > ww - cr) {
                            d.x = ww - cr;
                        }
                        if (d.y < cr + padding) {
                            d.y = cr + padding;
                        }
                        if (d.y > hh - cr - padding) {
                            d.y = hh - cr - padding;
                        }
                    });
                    ns.attr('transform', function (d) {
                        if (isNaN(d.x) || isNaN(d.px)) {
                            debugger;
                        }
                        return 'translate(' + d.x + ',' + d.y + ')';
                    });
                    lks.attr('x1', function (d) {
                        return d.source.x;
                    }).attr('y1', function (d) {
                        return d.source.y;
                    }).attr('x2', function (d) {
                        return d.target.x;
                    }).attr('y2', function (d) {
                        return d.target.y;
                    });
                });
                this.force.start();
            },
            /***************************************************
             *
             *    Load Data
             *
             ***************************************************/
            /**** Load the node / name data ****/
            loadNodeLinkNodes: function () {
                var nameModels = this.graph.get('nodes');
                var nameData = _.pluck(nameModels, 'attributes');
                //var pf = _.pluck(_.pluck(nameData, 'details'), this.qn);
                this.nd = this.force.nodes();
                for (var i = 0; i < nameData.length; i++) {
                    var qq = nameData[i];
                    qq.iid = i;
                    this.nd.push(qq);
                }
            },
            /**** Helper function ****/
            loadOperations: function () {
                var ops = this.response.operations;
                if (typeof ops !== 'undefined') {
                    this.operations = ops;
                }
                this.nlApplyOperations();
            },
            /**** Load the link data (stored in the name data) ****/
            loadNodeLinkLinks: function () {
                var nameModels = this.graph.get('nodes');
                var td = this.graph.get('tieDetails');
                // look at this silly line, hehe
                var tieData = _.pluck(_.pluck(_.pluck(nameModels, 'attributes'), 'details'), 'ties');
                var nmids = app.currentPool.namelist.pluck('id');
                var targets = [], j = 0, src = '', nm1, nm2;
                this.links = this.force.links();
                for (var i = 0; i < nmids.length; i++) {
                    targets = _.keys(tieData[i]);
                    src = nmids[i];
                    if (targets.length > 0) {
                        for (j = 0; j < targets.length; j++) {
                            nm1 = app.currentPool.namelist.get(src);
                            nm2 = app.currentPool.namelist.get(targets[j]);
                            if (nm1 && nm2) {
                                if (nm1.hasTieWith(nm2.id, td.relation)) {
                                    this.links.push({
                                        source: nm1.attributes,
                                        target: nm2.attributes
                                    });
                                }
                            }
                        }
                    }
                }
            },
            _computeText: function (name1, name2) {
                return 'Tie was ADDED between ' + name1 + ' and ' + name2 + '.';
            },
            _computeText2: function (name1, name2) {
                return 'Tie was REMOVED between ' + name1 + ' and ' + name2 + '.';
            }
        });
    </script>

Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-button` is a button that can be either checked or unchecked.
User can tap the radio button to check or uncheck it.

Use a `<paper-radio-group>` to group a set of radio buttons.  When radio buttons
are inside a radio group, exactly one radio button in the group can be checked
at any time.

Example:

    <paper-radio-button></paper-radio-button>
    <paper-radio-button>Item label</paper-radio-button>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-radio-button-unchecked-background-color` | Radio button background color when the input is not checked | `transparent`
`--paper-radio-button-unchecked-color` | Radio button color when the input is not checked | `--primary-text-color`
`--paper-radio-button-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-radio-button-checked-color` | Radio button color when the input is checked | `--primary-color`
`--paper-radio-button-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-radio-button-size` | Size of the radio button | `16px`
`--paper-radio-button-label-color` | Label color | `--primary-text-color`
`--paper-radio-button-label-spacing` | Spacing between the label and the button | `10px`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

Material design: [Progress & activity](https://www.google.com/design/spec/components/progress-activity.html)

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

Example:

    <paper-progress value="10"></paper-progress>

There is also a secondary progress which is useful for displaying intermediate
progress, such as the buffer level during a streaming playback progress bar.

Example:

    <paper-progress value="10" secondary-progress="30"></paper-progress>

### Styling progress bar:

To change the active progress bar color:

    paper-progress {
       --paper-progress-active-color: #e91e63;
    }

To change the secondary progress bar color:

    paper-progress {
      --paper-progress-secondary-color: #f8bbd0;
    }

To change the progress bar background color:

    paper-progress {
      --paper-progress-container-color: #64ffda;
    }

Add the class `transiting` to a paper-progress to animate the progress bar when
the value changed. You can also customize the transition:

    paper-progress {
      --paper-progress-transition-duration: 0.08s;
      --paper-progress-transition-timing-function: ease;
      --paper-progress-transition-transition-delay: 0s;
    }

To change the duration of the indeterminate cycle:

    paper-progress {
      --paper-progress-indeterminate-cycle-duration: 2s;
    }

The following mixins are available for styling:

Custom property                                  | Description                                 | Default
-------------------------------------------------|---------------------------------------------|--------------
`--paper-progress-container`                     | Mixin applied to container                  | `{}`
`--paper-progress-transition-duration`           | Duration of the transition                  | `0.008s`
`--paper-progress-transition-timing-function`    | The timing function for the transition      | `ease`
`--paper-progress-transition-delay`              | delay for the transition                    | `0s`
`--paper-progress-container-color`               | Color of the container                      | `--google-grey-300`
`--paper-progress-active-color`                  | The color of the active bar                 | `--google-green-500`
`--paper-progress-secondary-color`               | The color of the secondary bar              | `--google-green-100`
`--paper-progress-disabled-active-color`         | The color of the active bar if disabled     | `--google-grey-500`
`--paper-progress-disabled-secondary-color`      | The color of the secondary bar if disabled  | `--google-grey-300`
`--paper-progress-height`                        | The height of the progress bar              | `4px`
`--paper-progress-indeterminate-cycle-duration`  | Duration of an indeterminate cycle          | `2s`

Material design: [Sliders](https://www.google.com/design/spec/components/sliders.html)

`paper-slider` allows user to select a value from a range of values by
moving the slider thumb.  The interactive nature of the slider makes it a
great choice for settings that reflect intensity levels, such as volume,
brightness, or color saturation.
