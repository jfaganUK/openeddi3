<!-- oe/oe_modules/control-radiolist/radiolist.html -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html"/>

<polymer-element name="oe-radiolist" attributes="oe response">
    <template>
        <paper-radio-group selected="{{response.value}}" flex vertical layout on-tap="{{saveResponse}}">
            <template repeat="{{ arrayPrompt in oe.arrayPrompts }}">
                <paper-radio-button data-arrayid="{{arrayPrompt.arrayid}}"
                                    class="oe-radio-button"
                                    label="{{arrayPrompt.prompt}}">
                </paper-radio-button>
            </template>
        </paper-radio-group>
        <style>
        </style>
    </template>
    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer('oe-radiolist', {
            ready: function () {
            },

            saveResponse: function () {
                this.fire('change:response');
            }

        });
    </script>
</polymer-element>
