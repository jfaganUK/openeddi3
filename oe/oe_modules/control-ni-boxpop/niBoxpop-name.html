<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html"/>
<link rel="import" href="/bower_components/neon-animation/animations/scale-down-animation.html"/>
<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="./niBoxPop-undo.html"/>

<dom-module id="oe-ni-boxpop-name">
    <style>
        :host {
            display: block;
            margin: 0.5em 1em;
            padding: 0.5em;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: white;
        }

        .select-button {
            display: block;
            background: #f4ecde;
            width: 75%;
            margin-top: 0.5em;
            cursor: pointer;
            padding: 0.5em;
        }
    </style>
    <template>

        <div id="nameAnswerBox" class="layout vertical">
            <div class="layout horizontal"><h3>{{name.name}}</h3></div>
            <div class="button-container">
                <template is="dom-repeat" items="{{arrayPrompts}}">
                    <paper-material class="select-button" on-tap="saveResponse">{{item.prompt}}</paper-material>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'oe-ni-boxpop-name',
            behaviors: [Polymer.NeonAnimationRunnerBehavior],
            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish'
            },
            properties: {
                name: {type: 'Object', notify: true},
                arrayPrompts: {type: 'Array', notify: true},
                answered: {type: Boolean, default: false},
                responseValue: {type: 'String', notify: true, default: null},
                animationConfig: {
                    value: function () {
                        return {
                            'exit': [
                                {
                                    name: 'fade-out-animation',
                                    node: this
                                },
                                {
                                    name: 'scale-down-animation',
                                    node: this,
                                    axis: 'y'
                                }
                            ]
                        }
                    }
                }
            },
            saveResponse: function (e) {
                console.log('[oe-ni-boxpop-name] Save response');
                var val = e.model.get('item.value');
                this.set('responseValue', val);
                this.fire('boxpop');
                this.hide();
            },
            hide: function () {
                this.answered = true;
                this.cancelAnimation();
                this.playAnimation('exit');
            },
            show: function () {
                this.style.display = "block";
            },
            _onNeonAnimationFinish: function () {
                if (this.answered) {
                    this.style.display = 'none';
                }
            }
        });
    </script>
</dom-module>
