<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html"/>
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html"/>
<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="oe-alter-ties-endoflist">
    <style>
        :host {
            display: block;
        }

        #endofListBox {
            margin: 0.5em 1em;
            padding: 0.5em;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: white;
        }
    </style>
    <template>
        <div id="endofListBox" class="layout vertical">
            <h3>That was the last pair.</h3><br>
            <!-- I would like to add a button here that goes to the next eddi, but that would not be entirely simple -->
            <paper-button id="startOverButton">Start Over</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'oe-alter-ties-endoflist',
            behaviors: [Polymer.NeonAnimatableBehavior],
            properties: {
                animationConfig: {
                    value: function () {
                        return {
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            },
                            'entry': {
                                name: 'fade-in-animation',
                                node: this
                            }
                        }
                    }
                }
            },
            listeners: {
                'startOverButton.tap': 'startover'
            },
            startover: function () {
                this.fire('startover');
            }
        })
    </script>
</dom-module>
