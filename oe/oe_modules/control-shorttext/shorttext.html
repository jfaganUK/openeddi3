<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/core-a11y-keys/core-a11y-keys.html">

<polymer-element name="oe-shorttext" attributes="oe response">
    <template>
        <paper-input class="oe-shorttext-input" label="{{oe.prompt}}" value="{{response.value}}" on-blur="{{updateResponse}}"></paper-input>
        <style>
            .oe-shorttext-input {
                margin-left: 10px;
                margin-right: 5px;
                width: 90%;
            }
        </style>
    </template>
    <script>
        Polymer('oe-shorttext', {
            ready: function() {
            },

            updateResponse: function(event, detail, sender) {
                this.fire('change:response');
            }
        });
    </script>
</polymer-element>
