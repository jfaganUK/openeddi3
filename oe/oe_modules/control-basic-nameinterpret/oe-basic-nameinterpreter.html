<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="oe-basic-nameinterpreter" attributes="oe name">
    <template>
        <paper-shadow id="nameCard">
            {{name}}
        </paper-shadow>
        <style>
            #nameCard {
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 5px;
                margin-top: 5px;
                padding: 5px;
                height: 100%;
            }
        </style>
    </template>
    <script>
        Polymer('oe-basic-nameinterpreter', {})
    </script>

</polymer-element>
